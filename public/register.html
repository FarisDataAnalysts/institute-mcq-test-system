<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration - MCQ System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .register-container h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .register-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .register-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .success-message {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2>üë®‚Äçüè´ Teacher Registration</h2>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="registerForm" onsubmit="register(event)">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="name" placeholder="e.g., Mr. Ahmed Khan" required>
                    <div class="help-text">Your full name as it will appear in the system</div>
                </div>
                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" id="username" placeholder="e.g., teacher2" required minlength="3" maxlength="20">
                    <div class="help-text">Minimum 3 characters, letters and numbers only</div>
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="password" placeholder="Minimum 6 characters" required minlength="6">
                    <div class="help-text">Minimum 6 characters</div>
                </div>
                <div class="form-group">
                    <label>Confirm Password *</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter password" required minlength="6">
                    <div class="help-text">Must match the password above</div>
                </div>
                <button type="submit" class="register-btn" id="registerBtn">Register</button>
            </form>
            
            <p class="login-link">
                Already have an account? <a href="index.html">Login here</a>
            </p>
        </div>
    </div>
    
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Check if all fields are filled
            if (!name || !username || !password || !confirmPassword) {
                showError('All fields are required!');
                return false;
            }
            
            // Check name length
            if (name.length < 3) {
                showError('Name must be at least 3 characters!');
                return false;
            }
            
            // Check username length
            if (username.length < 3) {
                showError('Username must be at least 3 characters!');
                return false;
            }
            
            // Check username format (alphanumeric only)
            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                showError('Username can only contain letters and numbers!');
                return false;
            }
            
            // Check password length
            if (password.length < 6) {
                showError('Password must be at least 6 characters!');
                return false;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return false;
            }
            
            return true;
        }
        
        function register(e) {
            e.preventDefault();
            
            // Validate form
            if (!validateForm()) {
                return;
            }
            
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            const data = { 
                name: name, 
                username: username, 
                password: password 
            };
            
            // Disable button and show loading
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Registering...';
            
            // Send registration request
            fetch('/api/teacher/register', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                // Check if response is ok
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Registration failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showSuccess('‚úÖ Registration successful! Redirecting to login...');
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Registration failed');
                }
            })
            .catch(err => {
                console.error('Registration error:', err);
                showError(err.message || 'Registration failed. Please try again.');
                
                // Re-enable button
                btn.disabled = false;
                btn.textContent = 'Register';
            });
        }
        
        // Add real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
        
        // Add real-time username validation
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value;
            
            if (username && !/^[a-zA-Z0-9]+$/.test(username)) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
    </script>
</body>
</html>
